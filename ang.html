<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Page for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #ff66b2;
        }

        p {
            font-size: 1.2em;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        button {
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

            button:hover {
                background-color: #ff3385;
            }
    </style>
</head>
<body>
    <h1>To My Wonderful Girlfriend</h1>
    <p>Mwjang mwnwba gahaiyau hwnai kw tuna hw jiuu</p>
    <div class="heart">❤️</div>
    <br>
    <button onclick="alert('I love you! 💖')">Click Me</button>
</body>
</html>
